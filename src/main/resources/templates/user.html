<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-brand text-white">
            <b><span class="align-middle" id="navbarName"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" id="navbarRole"></span>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid bg-light">
    <div class="row">
                <div class="col-lg-2 bg-white min-vh-100">
            <ul class="nav nav-pills flex-column">

                <div sec:authorize="${hasRole('ROLE_ADMIN')}">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Admin</a>
                    </li>
                </div>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/user}">User</a>
                </li>

            </ul>
        </div>

        <div class="col-lg-10 bg-light">
            <br>
            <h1>User information page</h1>


            <div class="w-100"></div>
            <div class="col border bg-white">
                <br/>

                <div class="tab-content">
                    <div class="tab-pane table-striped container-fluid active">
                        <div class="row">
                            <div class="col border bg-light">
                                <p><h5>About user</h5>
                            </div>
                            <div class="w-100"></div>
                            <div class="col border bg-white">
                                <br/>
                                <table class="table table-hover" id="alluser_table">
                                    <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Surname</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Login</th>
                                        <th>Roles</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script src="/static/user.js"></script>
</body>
</html>
